<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework fix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- external CSS = external file.css -->
    <link rel="stylesheet" href="./css/index.css">
    <script src="./css/JS.js"></script>
</head>
<body>
    <!-- div = division -->
    <!-- id : unique
        class : multiple -->
    <center>
        <div id="divA">
            <p class="buttonDoSomething">190 x 50</p>
        </div>
        <p class="myTitle">Best <span class="sharedHosting">Shared Hosting</span> Company</p>
        <p>With this ...</p>
        <button class="myButton">View Plans</button>
        <button class="myButton">All Features</button>
    </center>
    <!--
        <hr>
    <div id="divB">
    </div>
    <hr>
    <div class="divC">
    </div>
      -->
    <!-- order: 1. external, 2. internal, 3. inline -->
    <table id="tableSong">
        <tr>
            <th>Song's name</th>
            <th>Author</th>
        </tr>
        <tr>
            <td>Hoa hai duong</td>
            <td>J97</td>
        </tr>
        <tr>
            <td>Khac biet to lon</td>
            <td>Liz</td>
        </tr>
    </table>
    <h1>List demo ordered list and unordered list</h1>
    <ol>
        <li>C programming</li>
        <li>PHP </li>
        <li>HTML 5</li>
    </ol>
    <h1>unordered list</h1>
    <ul>
        <li>C programming</li>
        <li>PHP </li>
        <li>HTML 5</li>
    </ul>
    <h1>Calculate examples</h1>
    <input class="myInput" type="number" id="x" placeholder="Enter X ="/>
    <input class="myInput" type="number" id="y" placeholder="Enter y ="/>
    <button class="myButton" onclick="Multiply()">Calculate multiply</button>
    <button class="myButton" onclick="Sum()">Calculate sum</button>
    <p style="font-size: 25px;">
        The result is: <br>
        <span id="result"></span>
    </p>
</body>
</html>
