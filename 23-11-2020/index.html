<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam_Code</title>
    <link rel="stylesheet" href="./css.css">
    <script src="./js.js"></script>
</head>
<body>
    <div id="divRegistration">
        <h1>User Registration</h1>
    </div>
    <div>
        <form action="" method="post" id="form1">
            <label for="fname">User ID:</label>
            <input type="text" id="fname" name="first name" required="required"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password" required="required"><br>
            <label for="password2">Confirm password:</label>
            <input type="password" id="password2" name="confirm password" required="required"><br>
            <label for="email">Existing email ID:</label>
            <input type="email" id="email" name="Existing email ID" required="required"><br> 
            <label for="email2">Confirm existing email ID:</label>
            <input type="email" id="email2" name="confirm email" required="required"><br> 
            <div id="divButton">
                <input class="button1" type="submit" value="Submit">
                <input class="button1" type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
